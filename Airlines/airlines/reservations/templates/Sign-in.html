<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

        <link rel="stylesheet" type="text/css" href="{% static 'styles/Sign-in.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
                <h1>Sign-in</h1>
                <label for="username">Username</label>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="username">
                <label for="pass">Password</label>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1" name="pass">
                <button class="btn btn-primary" href="" type="submit">Sign-in</button>
                <span><a href="http://127.0.0.1:8000/sign-up/">Create a New Account✈️</a></span>
            </form>
        </div>
    </div>
</body>
</html>
