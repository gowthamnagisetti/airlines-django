<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{% static 'styles/Sign-in.css' %}">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
                <h1>Sign-Up</h1>
                <label for="name">Name</label>
                <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" name="name">
                <label for="email">Email</label>
                <input type="email" class="form-control" aria-label="Email" aria-describedby="basic-addon1" name="email">
                <label for="username">Username</label>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="username">
                <label for="password1">Password</label>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1" name="password1">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1"name="password2">
                <button class="btn btn-primary" type="submit" href="">Register</button>
                <span><a href="http://127.0.0.1:8000/sign-in/">Already Have an Account✈️</a></span>
            </form>
        </div>
    </div>
    <script src="./Sign-up.js" ></script>
</body>
</html>
