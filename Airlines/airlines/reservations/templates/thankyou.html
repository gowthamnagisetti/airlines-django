<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You for Booking</title>
    <style>
        /* Basic styling to center and style the message */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
        }

        .thank-you-container {
            text-align: center; /* Center text within the container */
            background-color: #ffffff; /* White background */
            padding: 20px; /* Spacing around the content */
            border: 2px solid #ddd; /* Light gray border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 400px; /* Fixed width for the message box */
        }

        h2 {
            color: #333; /* Darker text color */
            margin-bottom: 20px; /* Space below heading */
        }

        p {
            color: #555; /* Slightly lighter text color */
            margin-bottom: 15px; /* Space below paragraph */
        }

        a {
            color: #007BFF; /* Link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
    <script>
        // Redirect to "Home.html" after 10 seconds
        setTimeout(() => {
            window.location.href ="{% url 'home' %}"; // Replace with the actual home page URL
        }, 10000); // Timeout duration in milliseconds (3,000 ms = 10 seconds)
    </script>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You for Booking!</h2>
        <p>Your flight has been successfully booked. The details have been sent to the email address you provided when creating your profile.</p>
        <p>We value your feedback. If you have a moment, please let us know about your experience:</p>
        <a href="{% url 'feedback' %}" target="_blank">Give Feedback</a> <!-- Change URL as needed -->
    </div>
</body>
</html>
